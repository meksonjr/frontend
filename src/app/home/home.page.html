<ion-header class="header">

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="2">
        <ion-button fill="clear">Blog</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear">Sobre</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear">Derscrição</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="perfil">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="3">
        <img src="{{img}}" />
      </ion-col>
      <ion-col size="6">
        <h1>{{userInfo.nome}}</h1>
        <ion-row>
          <ion-col size="7">
            <p>{{userInfo.bio}}</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ">
      <ion-col size="4">
        <h1>Ultimas do Blog</h1>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ">
      <ion-col size="4">
        <ion-list *ngFor="let blog of blogs" lines="none" class="noticia">
          <ion-item>
            <ion-col size="8">
              <h3>{{blog.titulo}}</h3>
              <p>{{blog.descricao}}</p>
            </ion-col>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center verTudo">
      <ion-col size="4">
        <ion-button fill="clear" >Ver tudo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
